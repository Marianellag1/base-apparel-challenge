<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>

<body>
  <div class="logo-top">
    <img src="././images/logo.svg" alt="">
  </div>
  <section class="wrapper">
    <div class="left">
      <div class="logo">
        <img src="././images/logo.svg" alt="">
      </div>
      <h1>
        <span>We're</span> coming soon
      </h1>
      <p class="paragraph">
        Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>
      <form autocomplete="off"><!-- including username and password -->
        <input 
        type="email" 
        placeholder="Email Address" 
        name="email" 
        id="email" 
        required>
        <label for="email">
          <img src="./images/icon-error.svg" alt="">
        </label>
        <button type="submit" class="submit"><img src="./images/icon-arrow.svg" alt=""></button>
        <p class="error">Please provide a valid Email</p>
      </form>
    </div>

    <div class="right"></div>
  </section>



  <footer>
    <p class="attribution footer">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Marianella Gamboa</a>.
    </p>
  </footer>
  <script src="./assets/js/script.js"></script>
</body>

</html>
